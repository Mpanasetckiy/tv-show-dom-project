<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | My Name Mpanasetckiy</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link href="//fonts.googleapis.com/css?family=Roboto:400,500,300" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="input__wrap">
        <select name="show" id="shows">
          <option value="">Choose a show</option>
        </select>
        <select name="episode" id="series" class="hidden">
        </select>
        <input id="searchShow" placeholder="Search show" type="text">
        <input id="searchEpisode" class="hidden" placeholder="Search episode" type="text">
        <p id="output"></p>
        <button type="button" id="displayShow" class="btn btn-danger">TV Shows</button>
      </div>
      
    </header>
    <div id="showContainer" class="show__container">
     
    </div>
    <div id="episode" class="container">
    
    </div>
    <nav aria-label="Page navigation example" class="navbar">
      <ul class="pagination">
        <li class="page-item"><a class="page-link">Previous</a></li>
        <div class="pagination__pages">
          <li class="page-item"><a class="page-link active">1</a></li>
          <li class="page-item"><a class="page-link">2</a></li>
          <li class="page-item"><a class="page-link">3</a></li>
        </div>
        <li class="page-item"><a class="page-link">Next</a></li>
      </ul>
    </nav>
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
