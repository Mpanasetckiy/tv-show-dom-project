  <body>
    <header>
      <div class="carousel">
        <div class="carousel-container">
          <img src="https://static.tvmaze.com/uploads/images/medium_portrait/445/1114021.jpg">

        <button class="prev-btn">&#60;</button>
        <button class="next-btn">&#62;</button>
      </div>
    </header>
    <section>
      <div class="input__wrap">
        <select name="show" id="shows">
          <option value="">Choose show</option>
        </select>
        <select name="episode" id="series" class="hidden">
        </select>
        <input id="searchShow" placeholder="Search show" type="text">
        <input id="searchEpisode" class="hidden" placeholder="Search episode" type="text">
        <p id="output"></p>
        <button type="button" id="displayShow" class="btn btn-danger">TV Shows</button>
      </div>
    </section>
    <div id="showContainer" class="show__container"></div>
    <div id="seasonContainer" class="container"></div>
    <div id="episode" class="container"></div>
